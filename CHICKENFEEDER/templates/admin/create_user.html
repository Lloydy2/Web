{% extends "base.html" %}
{% block title %}Add User - Admin{% endblock %}
{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="h2 main-title-gradient">
            <i class="fas fa-user-plus me-2"></i>Add User
        </h1>
    </div>
</div>
<div class="card shadow">
    <div class="card-header bg-light border-bottom-0">
        <strong>New User Details</strong>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="iot_device_url" class="form-label">IoT Device URL</label>
                <input type="text" class="form-control" id="iot_device_url" name="iot_device_url" placeholder="http://device-ip-or-url">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                <label class="form-check-label" for="is_admin">Admin privileges</label>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Create User
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-1"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
