{% extends "base.html" %}
{% block title %}Register - Chicken Feed Management{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0" style="background:rgba(255,255,255,0.97);">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/chicken-logo.png') }}" alt="Logo" style="width:60px;height:60px;" class="mb-2">
                    <h2 class="card-title main-title-gradient">Register</h2>
                    <p class="text-muted">Create a new account</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="iot_device_url" class="form-label">IoT Device URL</label>
                        <input type="text" class="form-control" id="iot_device_url" name="iot_device_url" placeholder="http://device-ip-or-url">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-1"></i>Register
                        </button>
                    </div>
                </form>
                <div class="text-center mt-2">
                    <a href="{{ url_for('login') }}" class="link-primary">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
